#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,3840x2160@120,0x0,1
xwayland {
	force_zero_scaling = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

$terminal = alacritty
$editor = nvim
$browser = vivaldi

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = HYPRCURSOR_SIZE,36
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = XCURSOR_SIZE,36
env = XCURSOR_THEME,BreezeX-RosePine-Linux

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = cust
    kb_variant = basic
    # kb_model =
    # kb_options =
    # kb_rules =
    # kb_file = ~/.config/xkb/cust.xkb

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 20
    border_size = 4
    col.active_border = rgba(aa1155ee) rgba(ff1590ee) 45deg
    col.inactive_border = rgba(595959aa)
    no_cursor_warps = true

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
    
    blur {
        enabled = true
        new_optimizations = true
        size = 6
        passes = 1
        # ignore_opacity = true
        special = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod, O, exec, alacritty
bind = $mainMod, Q, killactive, 
bind = $mainMod, V, exec, cliphist list | cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, X, exit, 
bind = $mainMod, B, exec, vivaldi
bind = $mainMod, Z, togglefloating, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, P, exec, wofi -i --show drun
# bind = $mainMod, S, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, G, exec, hyprpicker -a
bind = $mainMod SHIFT, G, exec, hyprpicker -a --format=rgb
bind = $mainMod CONTROL, G, exec, hyprpicker -a --format=hsl
bind = $mainMod, S, exec, grimblast copy area
bind = $mainMod SHIFT, S, exec, grimblast save area ~/Pictures/ss_$(date -Iseconds | sed "s/-03:00//" | tr "T:" "_-").png
bind = $mainMod SHIFT, R, exec, wf-recorder -f ~/Videos/recording_$(date -Iseconds | sed "s/-03:00//" | tr "T:" "_-").mp4 -g "$(slurp)"
bind = $mainMod, bracketright, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMod, bracketleft, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = $mainMod SHIFT, bracketleft, exec, wpctl status | grep -A10 'Sinks:' | grep -m1 'CODEC' | tr -d \[:punct:\]\[:alpha:\] | awk '{print $2}' | xargs -I % wpctl set-default %
bind = $mainMod SHIFT, bracketright, exec, wpctl status | grep -A10 'Sinks:' | grep -m1 'HDMI/DP' | tr -d \[:punct:\]\[:alpha:\] | awk '{print $2}' | xargs -I % wpctl set-default %

# Move focus with mainMod + arrow keys
bind = $mainMod, M, movefocus, l
bind = $mainMod, I, movefocus, r
bind = $mainMod, E, movefocus, u
bind = $mainMod, N, movefocus, d

bind = ALT, down, workspace, -1
bind = ALT, up, workspace, +1
bind = ALT, left, movetoworkspace, -1
bind = ALT, right, movetoworkspace, +1

# Move window across workspace
bind = $mainMod SHIFT, M, swapwindow, l
bind = $mainMod SHIFT, I, swapwindow, r
bind = $mainMod SHIFT, E, swapwindow, u
bind = $mainMod SHIFT, N, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, V, togglespecialworkspace, magic
bind = $mainMod SHIFT, V, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

exec-once=solaar -w hide
exec-once=swww-daemon
exec-once=hypridle
exec-once=waybar
exec-once=swww img /home/felipe/Documents/wallpaper.png
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
