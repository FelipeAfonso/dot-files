set -g mouse on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",$TERM:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
# set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
#set -ga terminal-overrides ',*256color*:smcup@:rmcup@'
set-environment -g COLORTERM "truecolor"
set -g escape-time 0
set-option -g focus-events on

unbind C-b
set -g prefix C-a
#bind C-a send-prefix
#bind -n C-t send-prefix 

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Shift arrow to switch windows
bind -n S-Up swap-window -t +1 -d
bind -n S-Down swap-window -t -1 -d
bind -n S-Left  previous-window
bind -n S-Right next-window

# Alt+1-5 to switch to window 1-5
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Alt+Shift+1-5 to switch to session by order (1st, 2nd, 3rd, etc.)
bind -n 'M-!' display-popup -E "tmux switch-client -t \$(tmux list-sessions -F'#{session_name}' | sed -n 1p)"
bind -n 'M-@' display-popup -E "tmux switch-client -t \$(tmux list-sessions -F'#{session_name}' | sed -n 2p)"
bind -n 'M-#' display-popup -E "tmux switch-client -t \$(tmux list-sessions -F'#{session_name}' | sed -n 3p)"
bind -n 'M-$' display-popup -E "tmux switch-client -t \$(tmux list-sessions -F'#{session_name}' | sed -n 4p)"
bind -n 'M-%' display-popup -E "tmux switch-client -t \$(tmux list-sessions -F'#{session_name}' | sed -n 5p)"

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'aserowy/tmux.nvim'

set -g @tmux-nvim-navigation true
set -g @tmux-nvim-navigation-cycle true
set -g @tmux-nvim-navigation-keybinding-top 'C-n'
set -g @tmux-nvim-navigation-keybinding-bottom 'C-e'
set -g @tmux-nvim-navigation-keybinding-left 'C-m' 
set -g @tmux-nvim-navigation-keybinding-right 'C-i' 

# resize
set -g @tmux-nvim-resize true
set -g @tmux-nvim-resize-step-x 1
set -g @tmux-nvim-resize-step-y 1
set -g @tmux-nvim-resize-keybinding-top 'M-n'
set -g @tmux-nvim-resize-keybinding-bottom 'M-e'
set -g @tmux-nvim-resize-keybinding-left 'M-m' 
set -g @tmux-nvim-resize-keybinding-right 'M-i' 


bind c new-window -c "#{pane_current_path}"
bind 'h' split-window -v -c "#{pane_current_path}"
bind 'v' split-window -h -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g status "on"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE

# Colors â€” generated by wallust, sourced from separate file
source-file -q ~/.config/tmux/tmux-colors.conf

run '~/.tmux/plugins/tpm/tpm'
