set -g mode-style "fg={{background}},bg={{color4}}"

set -g message-style "fg={{foreground}},bg={{background | lighten(0.15)}}"
set -g message-command-style "fg={{foreground}},bg={{background | lighten(0.15)}}"

set -g pane-border-style "fg={{background | lighten(0.15)}}"
set -g pane-active-border-style "fg={{color4 | lighten(0.2)}}"

set -g status-style "fg={{foreground}},bg={{background}}"

set -g status-left "#[fg={{background}},bg={{color4}},bold] #S #[fg={{color4}},bg={{background}},nobold,nounderscore,noitalics]"
set -g status-right "#[fg={{background}},bg={{background}},nobold,nounderscore,noitalics]#[fg={{foreground}},bg={{background}}] #{prefix_highlight} #[fg={{background | lighten(0.15)}},bg={{background}},nobold,nounderscore,noitalics]#[fg={{foreground}},bg={{background | lighten(0.15)}}] %Y-%m-%d  %I:%M %p #[fg={{color4}},bg={{background | lighten(0.15)}},nobold,nounderscore,noitalics]#[fg={{background}},bg={{color4}},bold] #h "
if-shell '[ "$(tmux show-option -gqv "clock-mode-style")" == "24" ]' {
  set -g status-right "#[fg={{background}},bg={{background}},nobold,nounderscore,noitalics]#[fg={{foreground}},bg={{background}}] #{prefix_highlight} #[fg={{background | lighten(0.15)}},bg={{background}},nobold,nounderscore,noitalics]#[fg={{foreground}},bg={{background | lighten(0.15)}}] %Y-%m-%d  %H:%M #[fg={{color4}},bg={{background | lighten(0.15)}},nobold,nounderscore,noitalics]#[fg={{background}},bg={{color4}},bold] #h "
}

setw -g window-status-activity-style "underscore,fg={{color7}},bg={{background}}"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg={{color8}},bg={{background}}"
setw -g window-status-format "#[fg={{background}},bg={{background}},nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg={{background}},bg={{background}},nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg={{background}},bg={{color4}},nobold,nounderscore,noitalics]#[fg={{background}},bg={{color4}},bold] #I  #W #F #[fg={{color4}},bg={{background}},nobold,nounderscore,noitalics]"
